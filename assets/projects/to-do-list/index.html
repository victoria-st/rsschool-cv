<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div>
      <header>
        <h1>-- TO-DO LIST --</h1>
      </header>
      <main>
        <div>
          <input class="text-styling" type="text" maxlength="40" />
          <button class="add-btn">Add task</button>
        </div>
        <div>
          <ul></ul>
        </div>
        <div>
          <button id="all-btn" class="bottom-btn">All tasks</button>
          <button id="incomplete-btn" class="bottom-btn">
            Incomplete tasks
          </button>
          <button id="completed-btn" class="bottom-btn">Completed tasks</button>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
